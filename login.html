<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login â€” S O S O V A L U E   S H O P</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="brand">
      <div class="logo-mini">SV</div>
      <div><div style="font-weight:800">S O S O V A L U E &nbsp;&nbsp; S H O P</div><div class="muted" style="font-size:12px">Dashboard Login</div></div>
    </div>
    <nav>
      <a href="index.html">Home</a>
      <a href="signup.html">Sign Up</a>
    </nav>
  </header>

  <main class="container" style="max-width:900px;margin-top:120px">
    <div class="card">
      <h2>Sign In</h2>
      <p class="muted">Enter your username and password to access the dashboard.</p>

      <div style="margin-top:14px">
        <label class="muted">Username</label>
        <input id="li_username" />
      </div>
      <div style="margin-top:10px">
        <label class="muted">Password</label>
        <input id="li_password" type="password" />
      </div>

      <div style="margin-top:16px;display:flex;gap:10px">
        <button class="btn" onclick="login()">Sign In</button>
        <a href="signup.html" class="ghost" style="display:inline-flex;align-items:center;padding:10px 14px">Create account</a>
      </div>

      <div style="margin-top:12px" class="muted">After signing in you'll be redirected to your dashboard.</div>
    </div>
  </main>

  <script src="app.js"></script>
  <script>
    // If already logged in, redirect to dashboard
    (function(){ try{ const s = JSON.parse(localStorage.getItem('sv_session')||'null'); if(s) location.href='dashboard.html'; }catch(e){} })();
  </script>
</body>
</html>
